name: Deploy to Database

on:
  push:
    branches:
      - main  # Триггер на пуш в ветку main

jobs:
  deploy:
    runs-on: ubuntu-latest  # Используем последнюю версию Ubuntu для работы

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Run a multi-line script
      env:
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_NAME: ${{ secrets.DB_NAME }}
      run: |
        echo "Running database migration script..."

        # Убедитесь, что файл существует
        if [ ! -f manuscript_pg\meta.yaml ]; then
          echo "meta.yaml file not found!"
          exit 1
        fi

        # Чтение всех строк из файла в массив
        mapfile -t filenames < manuscript_pg\meta.yaml

        # Обработка каждой строки из массива
        for filename in "${filenames[@]}"; do
          if [ -z "$filename" ]; then
            echo "Skipping empty line"
            continue
          fi

          echo "Processing: $filename"  # Использование значения переменной

          # Выполнение команды psql
          set +e
          PGPASSWORD=$DB_PASSWORD psql -h $DB_HOST -U $DB_USER -d $DB_NAME -f "$filename"
          if [ $? -ne 0 ]; then
            echo "Error processing file: $filename"
            continue
          fi
          set -e

          # Если filename содержит URL, то используйте curl
          # curl "$filename"
        done
      shell: /usr/bin/bash -e {0}
